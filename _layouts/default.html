<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  {% include head.html %}
</head>
<body>
  <div class="content">
    {% include header.html %}
  </div>
  {{ content }}
  <div class="related">
    <h3>all posts</h3>
    <p>{% for post in site.posts %}<div>{{ post.date | date: "%b %d, %Y" }} &raquo; <a href="{{ post.url }}.html">{{ post.title }}</a></div>{% endfor %}</p>
    <br />
  </div>
  {% include ga.html %}
</body>
</html>
